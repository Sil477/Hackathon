<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
            height: 100vh; /* Altura completa de la ventana */
            overflow: auto; /* Permitir desplazamiento si las imágenes son más altas */
        }

        h1 {
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column; /* Alinear verticalmente */
            justify-content: center; /* Centrar verticalmente */
            align-items: center; /* Centrar horizontalmente */
            width: 80%; /* Ancho del contenedor */
            margin: auto; /* Centrar el contenedor */
        }

        .image-box {
            margin: 10px 0; /* Margen vertical entre imágenes */
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            width: 100%; /* Ancho completo del contenedor */
        }

        img {
            width: 100%; /* Ajustar la imagen al contenedor */
            height: auto; /* Mantener proporciones */
            object-fit: contain; /* Mostrar la imagen completa */
        }

        .caption {
            padding: 10px;
            background-color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <div class="image-container">
        <div class="image-box">
            <img src="./usuariosino.png" alt="Registro de Información">
            <div class="caption">Registro de Información</div>
        </div>
        <div class="image-box">
            <img src="./registrou.png" alt="Verificación de Correo">
            <div class="caption">Verificación de Correo</div>
        </div>
        <div class="image-box">
            <img src="./registroval.png" alt="Creación de Contraseña">
            
        </div>
    </div>
</body>
</html>
