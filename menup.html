<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Empleo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        .tab.active {
            background-color: #0056b3;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: left;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        /* Estilo para la ventana emergente */
        .modal {
            display: none; /* Oculta por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Panel de Empleo</h1>

    <div class="tabs">
        <button class="tab active" onclick="showTab('buscoEmpleo')">Busco Empleo</button>
        <button class="tab" onclick="showTab('doyEmpleo')">Doy Empleo</button>
    </div>

    <div id="buscoEmpleo" class="tab-content">
        <div class="cards">
            <div class="card" onclick="window.location.href='registrol.html'">
                <img src="./registro.jpeg" alt="Registro" class="icon">
                <h3>Regístrate</h3>
            </div>
            <div class="card" onclick="openCVOptions()">
                <img src="./cv.jpeg" alt="Crear CV" class="icon">
                <h3>Arma tu CV</h3>
            </div>
            <div class="card" onclick="window.location.href='programas.html'">
                <img src="./programa.jpeg" alt="Programas de Empleo" class="icon">
                <h3>Programas de Empleo</h3>
            </div>
            <div class="card" onclick="window.location.href='buscart.html'">
                <img src="./buscaempleo.jpeg" alt="Buscar Empleo" class="icon">
                <h3>Busca Empleo</h3>
            </div>
           
        </div>
    </div>

    <div id="doyEmpleo" class="tab-content" style="display:none;">
        <div class="cards">
            <div class="card" onclick="window.location.href='registrol.html'">
                <img src="./registro.jpeg" alt="Registro" class="icon">
                <h3>Regístrate</h3>
            </div>
            <div class="card" onclick="window.location.href='buscart.html'">
                <img src="./perfiles.jpeg" alt="Buscar Perfiles" class="icon">
                <h3>Buscar Perfiles</h3>
            </div>
            <div class="card" onclick="window.location.href='programas_empleador.html'">
                <img src="programa.jpeg" alt="Programas" class="icon">
                <h3>Programas</h3>
            </div>
        </div>
    </div>

    <!-- Ventana emergente -->
    <div id="cvModal" class="modal">
        <div class="modal-content">
            <h2>Selecciona el tipo de CV</h2>
            <button onclick="window.location.href='cv_tradicional.html'">CV Tradicional</button>
            <button onclick="window.location.href='cv_ia.html'">CV con IA</button>
            <button onclick="closeCVOptions()">Cerrar</button>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.style.display = 'none';
            });

            const activeTab = document.getElementById(tabName);
            activeTab.style.display = 'block';

            const tabButtons = document.querySelectorAll('.tab');
            tabButtons.forEach(tabButton => {
                tabButton.classList.remove('active');
            });

            const activeButton = Array.from(tabButtons).find(button => button.innerText.includes(tabName === 'buscoEmpleo' ? 'Busco Empleo' : 'Doy Empleo'));
            activeButton.classList.add('active');
        }

        function openCVOptions() {
            document.getElementById('cvModal').style.display = 'flex';
        }

        function closeCVOptions() {
            document.getElementById('cvModal').style.display = 'none';
        }
    </script>

</body>
</html>
